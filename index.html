<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    
    <title>Waterhackathon 2018</title>
</head>
<body>
    <div id="map" class="map">
        <div class="legend">
                <label class="form-check-label" id="legend-header">
                        Legend
                    </label>
            <div class="form-check">
                
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    Fluvial flood plain, prob 0,1%
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Fluvial flood plain, prob 10%
                </label>
            </div>
            <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Flood warnings
                    </label>
            </div>
            <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        Flood cameras
                    </label>
            </div>
        </div>
        <div id="report-button-space" class="btn-group">
                <button type="button" id="report-button"class="btn btn-default" data-dismiss="modal">Report</button>
        </div>
        <div id="source">Source of data: Flood / Source: <a href="http://www.syke.fi/avointieto">SYKE</a> (Aineistolähde: Tulva / Lähde: <a href="http://www.syke.fi/avointieto">SYKE</a>)</div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Hack Flood</h4>
                </div>
                <div class="modal-body">
                    <p id="modal-body-text">Public flood awareness</p><br>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend"></div>
                        <input type="text" placeholder="Select city" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        <button type="button" id="go-button"class="btn btn-default" data-dismiss="modal">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
    </div>
    
    <script type="text/javascript">  
        $(window).on("load", function(){        
            $('#myModal').modal('show');
        });
    </script>
    <script src="js/map.js"></script>
</body>
</html>
